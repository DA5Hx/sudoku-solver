<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sudoku-solver</title>
</head>

<body>
    <h1>Sudoku Solver</h1>
    <br>
    <hr>
    <br>
    <div class="container">
        <table class="table">
            <colgroup>
                <col><col><col>
            <colgroup>
                <col><col><col>
            <colgroup>
                <col><col><col>
            <tbody>
                <tr>
                    <td class="z0"><td class="z1"><td class="z2"><td class="z3"><td class="z4"><td class="z5"><td class="z6"><td class="z7"><td class="z8">
                <tr>
                    <td class="o0"><td class="o1"><td class="o2"><td class="o3"><td class="o4"><td class="o5"><td class="o6"><td class="o7"><td class="o8">
                <tr>
                    <td class="t0"><td class="t1"><td class="t2"><td class="t3"><td class="t4"><td class="t5"><td class="t6"><td class="t7"><td class="t8">
            <tbody>
                <tr>
                    <td class="th0"><td class="th1"><td class="th2"><td class="th3"><td class="th4"><td class="th5"><td class="th6"><td class="th7"><td class="th8">
                <tr>
                    <td class="f0"><td class="f1"><td class="f2"><td class="f3"><td class="f4"><td class="f5"><td class="f6"><td class="f7"><td class="f8">
                <tr>
                    <td class="fi0"><td class="fi1"><td class="fi2"><td class="fi3"><td class="fi4"><td class="fi5"><td class="fi6"><td class="fi7"><td class="fi8">
            <tbody>
                <tr>
                    <td class="s0"><td class="s1"><td class="s2"><td class="s3"><td class="s4"><td class="s5"><td class="s6"><td class="s7"><td class="s8">
                <tr>
                    <td class="se0"><td class="se1"><td class="se2"><td class="se3"><td class="se4"><td class="se5"><td class="se6"><td class="se7"><td class="se8">
                <tr>
                    <td class="e0"><td class="e1"><td class="e2"><td class="e3"><td class="e4"><td class="e5"><td class="e6"><td class="e7"><td class="e8">
        </table>
        <div class="btn">
            <button type="button" class="one bt">1</button>
            <button type="button" class="two bt">2</button>
            <button type="button" class="three bt">3</button>
            <button type="button" class="four bt">4</button>
            <button type="button" class="five bt">5</button>
            <button type="button" class="six bt">6</button>
            <button type="button" class="seven bt">7</button>
            <button type="button" class="eight bt">8</button>
            <button type="button" class="nine bt">9</button>
            <button type="button" class="erase bt">Erase</button>
            <button type="button" class="solve bt">Solve</button>
            <button type="button" class="reset bt">Reset</button>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
